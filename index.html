<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans|Pacifico" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <title>PianoJS</title>
</head>
<body>
  <div class="container">

    <h1>PianoJS</h1>

    <div class="keyboard">
      <div class="key-box">
        <div id="do" class="key"></div>
      </div>
      <div class="key-box">
        <div id="re" class="key"></div>
      </div>
      <div class="key-box">
        <div id="mi" class="key"></div>
      </div>
      <div class="key-box">
        <div id="fa" class="key"></div>
      </div>
      <div class="key-box">
        <div id="sol" class="key"></div>
      </div>
      <div class="key-box">
        <div id="la" class="key"></div>
      </div>
      <div class="key-box">
        <div id="si" class="key"></div>
      </div>
      <div class="key-box">
        <div id="do2" class="key"></div>
      </div>
      
      <div class="keyboard-sustenido">
        <div class="key-box">
          <div id="doSB" class="keySB"></div>
        </div>
        <div class="key-box">
          <div id="reSB" class="keySB"></div>
        </div>
        <div class="key-box">
          <div id="miSB" class="keySB"></div>
        </div>
        <div class="key-box">
          <div id="faSB" class="keySB"></div>
        </div>
        <div class="key-box">
          <div id="solSB" class="keySB"></div>
        </div>
      </div>

      <div class="tampa"></div>
    </div>

    <footer>
      <p>Designed and coded by Eldeno</p>
    </footer>

  </div>
  
  <script src="main.js"></script>
</body>
</html>
